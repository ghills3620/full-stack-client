<!DOCTYPE html>
<html>
    <head>
      <title>Wodify</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h3 id="display-message"></h3>
      <form id="sign-up-form">
              <legend>Sign Up!</legend>
              <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
              <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
              <input required placeholder="Enter password_confirmation" name="credentials[password_confirmation]" type="password"/>
              <input type="submit" />
            </form>

            <form id="sign-in-form">
              <legend>Sign In!</legend>
              <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
              <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
              <input type="submit" />
            </form>


            <form id="change-password-form">
              <legend>Change Password</legend>
              <input required placeholder="Old Password" name="passwords[old]" type="password"/>
              <input required placeholder="New Passowrd" name="passwords[new]" type="password"/>
              <input type="submit" />
            </form>
            <br>
            <button id="sign-out-button" type ="button" class="hidden btn btn-secondary"> Sign Out </button>
            <br>
            <div id="results" class="content"></div>
            <button id="get-results" type="button" class="btn btn-secondary">Public Whiteboard</button>

            <form id="create-metcon">
              <legend>Input WOD</legend>
              <textarea required placeholder="Metcon" name="wod[metcon]" row="5" col="30"></textarea>
              <textarea required placeholder="Results" name="wod[result]" row="5" col="30"></textarea>
              <input type="submit" />
            </form>

            <form id="update-results">
              <legend>Update WOD</legend>
              <textarea required id="wodId" placeholder="Id" name="wod[id]" row="3" col="20"></textarea>
              <textarea required placeholder="New Results" name="wod[result]" row="3" col="20"></textarea>
              <input type="submit" />
            </form>

            <form id="search-wod">
              <legend>Searh WOD</legend>
              <textarea required placeholder="Id" name="wod[id]" row="2" col="10"></textarea>
              <input type="submit" />
            </form>
    </body>
</html>
